<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="comp-label">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/icons8-hand-rock-96.png" alt="hand rock">
      </div>
      <div class="choice" id="paper">
        <img src="images/icons8-hand-96.png" alt="hand paper">
      </div>
      <div class="choice" id="scissors">
        <img src="images/icons8-hand-scissors-96.png" alt="hand scissors">
      </div>
    </div>

    <p id="action-message">Make your move</p>

  </body>

</html>
